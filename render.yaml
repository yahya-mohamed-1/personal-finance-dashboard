services:
  - type: web
    name: personal-finance-backend
    env: python
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
    plan: free
    autoDeploy: false
    healthCheckPath: /api/finance/history
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: personal-finance-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://personal-finance-dashboard-livid.vercel.app/

databases:
  - name: personal-finance-db
    databaseName: finance_db
    user: finance_user
    plan: free
    ipAllowList: []
